<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Stay.com</title>
</head>
<body class="home">
  <main>
    <div class="theme">
      <div class="content">
        <img class="theme-photo" src="/assets/desktop.png" />
        <div class="title">STAY.COM</div>
        <div class="subtitle">
          BOOK<br />
          YOUR STAY
        </div>
      </div>
    </div>
    <div class="rooms">
      <a href="/single-room.html" class="room">
        <img src="/assets/room1.png" />
        <div class="info">
          <div class="name">Single Room</div>
          <div class="price">平日 NT 1,180</div>
          <div class="price">假日 NT 1,300</div>
        </div>
      </a>
      <a href="/single-deluxe-room.html" class="room">
        <img src="/assets/room2.png" />
        <div class="info">
          <div class="name">Deluxe Single Room</div>
          <div class="price">平日 NT 1,380</div>
          <div class="price">假日 NT 1,500</div>
        </div>
      </a>
      <a href="/double-room.html" class="room">
        <img src="/assets/room3.png" />
        <div class="info">
          <div class="name">Double Room</div>
          <div class="price">平日 NT 1,680</div>
          <div class="price">假日 NT 1,800</div>
        </div>
      </a>
      <a href="/double-deluxe-room.html" class="room">
        <img src="/assets/room4.png" />
        <div class="info">
          <div class="name">Deluxe Double Room</div>
          <div class="price">平日 NT 1,880</div>
          <div class="price">假日 NT 2,000</div>
        </div>
      </a>
      <a href="/twin-room.html" class="room">
        <img src="/assets/room5.png" />
        <div class="info">
          <div class="name">Twin Room</div>
          <div class="price">平日 NT 1,380</div>
          <div class="price">假日 NT 1,500</div>
        </div>
      </a>
    </div>
  </main>
</body>
</html>
